<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name='description' content='портфолио Анатолия на Яндекс.Практикуме'>
  <meta name='keywords' content='html, css, js'>
  <meta name="author" content="Анатолий">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">

  <header class="header">
    <img src="./images/LogoSVG.svg" alt="логотип" class="header__logo">
  </header>

  <main class="page">

    <section class="profile" aria-label="Информация о себе">
      <div class="profile__flex">
        <img src="./images/image.jpg" class="profile__avatar" alt="фото Жак-Ив Кусто">
    
        <div class="profile__form">
          <div class="profile__menu">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" title="Popup open button" class="profile__open-popup"></button>
          </div>
          <p class="profile__job-title">Исследователь океана</p>
        </div>
      </div>
          
      <button type="button" title="Share current to TG" class="profile__btn"></button>
    
    </section>

    <section class="elements" aria-label="Красивые места России">
      <div class="elements__card">
        <img src="./images/Karachaevo.png" alt="Фото монастыря" class="elements__image">
        <div class="elements__title">
          <h2 class="elements__name">Карачаево-Черкессия</h2>
          <button type="button" title="Like" class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Dombai.png" alt="Фото гор" class="elements__image">
        <div class="elements__title">
          <h2 class="elements__name">Домбай</h2>
          <button type="button" title="Like" class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Elbrus.png" alt="Фото горы Эльбрус" class="elements__image">
        <div class="elements__title">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button type="button" title="Like" class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Камчатка_Россия_горы_гора.jpg" alt="Фото вулкана" class="elements__image">
        <div class="elements__title">
          <h2 class="elements__name">Камчатка</h2>
          <button type="button" title="Like" class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Россия_Соловки_север.jpg" alt="Фото деревянной церкви" class="elements__image">
        <div class="elements__title">
          <h2 class="elements__name">Соловки</h2>
          <button type="button" title="Like" class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Сибирь_Горы_Озеро_snow_Байкал.jpg" alt="Фото замершегго озера Байкал" class="elements__image">
        <div class="elements__title">
          <h2 class="elements__name">Байкал</h2>
          <button type="button" title="Like" class="elements__heart"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <img src="./images/FooterSVG.svg" alt="Авторские права">
  </footer>

  <div class="popup">

    <div class="popup__container">
      <button type="button" class="popup__close" title="Close popup"></button>

      <form class="popup__form" name="form1">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_text_name" name="Name" placeholder="Имя" value="">
        <input type="text" class="popup__input popup__input_text_about" name="About" placeholder="О себе" value="">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>

    </div>
  </div>
  <script src="./scripts/index.js" defer=""></script>
</body>

</html>
