<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name='description' content='портфолио Анатолия на Яндекс.Практикуме'>
  <meta name='keywords' content='html, css, js'>
  <meta name="author" content="Анатолий">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">

  <header class="header">
    <img src="./images/LogoSVG.svg" alt="логотип" class="header__logo">
  </header>

  <main class="page">

    <section class="profile" aria-label="Информация о себе">
      <img src="./images/image.jpg" class="profile__avatar" alt="фото Жак-Ив Кусто">

      <div class="profile__form">
        <div class="profile__menu">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__open-popup"><img src="./images/PensilSVG.svg"
              alt="Кнопка редактировать"></button>
        </div>
        <p class="profile__job-title">Исследователь океана</p>
      </div>

      <div class="profile__flex-btn">
        <button type="button" class="profile__btn"><img src="./images/CrostSVG.svg" alt="Кнопка сохранить"></button>
      </div>
    </section>

    <section class="elements" aria-label="Красивые места России">
      <div class="elements__card">
        <img src="./images/Karachaevo.png" alt="Картинка" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Карачаево-Черкессия</h3>
          <button type="button"class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Dombai.png" alt="Картинка" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Гора Эльбрус</h3>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Elbrus.png" alt="Картинка" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Домбай</h3>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Karachaevo.png" alt="Картинка" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Карачаево-Черкессия</h3>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Elbrus.png" alt="Картинка" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Гора Эльбрус</h3>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Dombai.png" alt="Картинка" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Домбай</h3>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <img src="./images/FooterSVG.svg" alt="copiright">
  </footer>

  <div class="popup">

    <div class="popup__container">
      <button type="button" class="popup__close"><img src="./images/CloseIconSVG.svg" alt="Кнопка закрыть"></button>

      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" name="Name" placeholder="Имя" value="">
        <input type="text" class="popup__job" name="About" placeholder="О себе" value="">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>

    </div>
  </div>
  <script src="./scripts/index.js" defer=""></script>
</body>
</html>
