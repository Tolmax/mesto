<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name='description' content='портфолио Анатолия на Яндекс.Практикуме'>
  <meta name='keywords' content='html, css, js'>
  <meta name="author" content="Анатолий">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="style.css">
  <title>Место</title>
</head>

<body class="body">

  <header class="header">
    <img src="./images/Vector.png" alt="логотип" class="header__logo">
    <hr class="header__line">
  </header>

  <main class="page">

    <section class="profile">
      <img src="./images/image.jpg" class="profile__avatar" alt="фото Жак-Ив Кусто">

      <div class="profile__text">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__editbtn menu__open-popup"><img src="./images/VectorEdit.png"></button>
        </div>
        <p class="profile__job-title">Исследователь океана</p>
      </div>

      <div class="profile__flexbtn">
        <button class="profile__btn"><img src="./images/VectorCrost.png"></button>
      </div>
    </section>

    <section class="elements">
      <div class="elements__card">
        <img src="./images/Mask Group one.png" alt="" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Карачаево-Черкессия</h3>
          <button class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Mask Group two.png" alt="" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Гора Эльбрус</h3>
          <button class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Mask Group three.png" alt="" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Домбай</h3>
          <button class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Mask Group one.png" alt="" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Карачаево-Черкессия</h3>
          <button class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Mask Group two.png" alt="" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Гора Эльбрус</h3>
          <button class="elements__heart"></button>
        </div>
      </div>

      <div class="elements__card">
        <img src="./images/Mask Group three.png" alt="" class="elements__image">
        <div class="elements__title">
          <h3 class="elements__name">Домбай</h3>
          <button class="elements__heart"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__mesto">&reg; 2020 Mesto Rssia</p>
  </footer>

  <div class="popup">

    <div class="popup__container">
      <button type="button" class="popup__close"><img src="./images/Close Icon.png"></button>
      <div class="popup__content">
        <h1 class="popup__title">Редактировать профиль</h1>
        <!--<fieldset class="popup__imput">-->
        <input type="text" class="popup__text" value="Жак-Ив Кусто">
        <input type="text" class="popup__text" value="Исследователь океана">
        <!--</fieldset>-->
        <button type="button" class="popup__submit">
          <p>Сохранить</p>
        </button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js" defer=""></script>
</body>
